apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: finops-cluster
  namespace: kafka
spec:
  kafka:
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 2Gi
        cpu: 500m
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 1Gi
        cpu: 250m
  entityOperator:
    topicOperator: {}
    userOperator: {}